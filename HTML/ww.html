!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive </title>
    <style>
        
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

       
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        
        header {
            background: #1d98c1;
            color: #75175c;
            padding: 10px 0;
            text-align: center;
        }

        
        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        
        .main-content {
            display: flex;
            flex-wrap: wrap;
        }

        .main-content > div {
            flex: 1;
            padding: 10px;
        }

        .main-content .sidebar {
            flex: 1;
            min-width: 200px;
        }

       
        footer {
            background: #c18607;
            color: #1e1269;
            text-align: center;
            padding: 10px 0;
        }

        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .main-content > div {
                margin-bottom: 20px;
            }
            
            nav ul li {
                display: block;
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Responsive Website</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="main-content">
            <div class="content">
                <h2>Main Content</h2>
