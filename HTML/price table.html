<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2ab03e;
            margin: 0;
            padding: 20px;
        }
        .price-table {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            border-collapse: collapse;
        }
        price-table th, .price-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        .
        .price-table th {
            background-color: #4CAF50;
            color: rgb(26, 18, 135);
        }
        
        
            background-color: #f2f2f2;
        }
        .price-table .price {
            font-weight: bold;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <h1>Our Pricing Plans</h1>
    <table class="price-table">
        <thead>
            <tr>
                <th>Plan</th>
                <th>Facilities</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Basic</td>
                <td>un limited wifi wifi</td>
                <td class="price">1000 / month</td>
            </tr>
            <tr>
                <td>Medium</td>
                <td>50gb</td>
                <td class="price">1500 / month</td>
            </tr>
            <tr>
                <td>Premium</td>
                <td>20gb</td>
                <td class="price">2000 / month</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
